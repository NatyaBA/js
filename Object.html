<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

let object = {
  name: "Nastya",
  age: 30,
  weight: 170,
  obj : {
      color: "yellow",
      number: 8
  },
  pets: function() {
      return 'cat';
  }
};

function errors(object) {
    if ((object === null) || (typeof object == undefined) || (object.length == 0) || (typeof object !== "object"))
        throw Error('Empty object')
}

//____________IsObject________________

function isObject(object) {
        return !errors(object);
}
console.log(isObject(object));
//____________IsFunction______________

function isFunction(IsFunction) {
   return (typeof IsFunction === "function");
}
console.log(isFunction(isObject));

//_____________Keys___________________

function Keys(object) {
    if (!errors(object)) {
        return Object.keys(object);
    }
    else
        return [];
}

console.log(Keys(object));

//_____________AllKeys________________
function allKeys(object) {
    if (!errors(object)) {
        var keys = [];
        for(var key in object) {
            keys.push(key);
            if (typeof object[key] === "object") {
                var subkeys = allKeys(object[key]);
                keys = keys.concat(subkeys.map(function(subkey) {
                    return subkey;
                }));
            }
        }
        return keys;
    }
    else
        return [];
}
console.log(allKeys(object));

//______________Values________________

function values(object) {
    if (!errors(object)) {
        return Object.values(object);
    }
    else
        return [];
}
console.log(values(object));
//______________Pairs_________________

function pairs(object) {

    if (!errors(object)) {
        return Object.entries(object).map(object => {
            return {
                key: object[0],
                value: object[1]   
            }
        });
      }
    else
        return [];
}
console.log(pairs(object));

//______________Function______________
function FUnction(object) {
    if (!errors(object)) {
        for (n in object) {
	        if (isFunction(object[n])) 
            	return n; 
            }
        } 
    else
        return [];
}
console.log(FUnction(object));

</script> 
</body>
</html>
