function Compact(array) {
    if ((array === null) || (typeof array === 'undefined') || (array.length == 0) || (!Array.isArray(array)))
        throw Error('Empty array')
    else {
        for (i = 0; i < length; i++) 
            if (array[i] === null || false || NaN || undefined) {

/*_______________UNION_______________*/

function union(array1, array2) {
   
    if ((array1 === null) || (typeof array1 === 'undefined') || (array1.length == 0) || (!Array.isArray(array1))) {
        if ((array2 === null) || (typeof array2 === 'undefined') || (array2.length == 0) || (!Array.isArray(array2)))
            throw Error('Empty array')
    }    
    else {
        for (let j =0; j < array1.length; j++)
            for (let i =0; i < array2.length; i++)
               if (array2[i]== array1[j])
                   delete array2[i];
               
        return array1.concat(array2);
    }
}
console.log(union([1, 2, 3, 4], [4, 5, 6, 7]));

function Union(array1, array2) {
  var array3 = {};
  if ((array1 === null) || (typeof array1 === 'undefined') || (array1.length == 0) || (!Array.isArray(array1))){
        if ((array2 === null) || (typeof array2 === 'undefined') || (array2.length == 0) || (!Array.isArray(array2)))
            throw Error('Empty array')}
    else {
  
  for (let i = 0; i < array1.length; i++) {
    array3[array1[i]] = true;
  }
  for (i = 0; i < array2.length; i++) {
    array3[array2[i]] = true;
  }
  return Object.keys(array3);
}}

console.log(Union([1, 2, 3, 4], [3, 4, 5, 6]));

/*_______________RANGE_______________*/ 

function range(start, end) {
    let array = [];
    if (start >= end) 
        throw Error('Wrong parameters')
else {
    while (start < end) {    
    
        array = array + start;
        start++;     }
        return Object.keys(array);
}     }  
console.log(range(3, 7));


function RAnge(start, end){

    }

}
