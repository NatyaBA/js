<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="timer"></p>
    <form action="">
    <input type="button" id="start" value="Start">
    <input type="button" id="stop" value="Stop">
    </form>     
    <p id="new_timer"></p>
    <form action="">
    <input type="button" id="new_stop" value="Stop">
    </form>

<script>   
 let getId = x => document.getElementById(x);
    let total=Number(prompt('Установить таймер в секундах'));
    let new_total=total;
  
    function check(x) {
        if(x<10){
            x= "0"+x;
            return x;
        } 
        else 
            return x;
    }

    let hours = Math.floor(total / 3600);
    let minutes = Math.floor(total % 3600 / 60);
    let seconds = Math.floor(total % 3600 % 60);
 
    hours = check(hours);
    minutes = check(minutes);
    seconds = check(seconds);
 
    getId('timer').innerHTML = hours + ':' + minutes + ':' +seconds;
    getId('new_timer').innerHTML = hours + ':' + minutes + ':' +seconds;
   
class Timer {
    start() {
        let hours = Math.floor(total / 3600);
        let minutes = Math.floor(total % 3600 / 60);
        let seconds = Math.floor(total % 3600 % 60);
    
        hours = check(hours);
        minutes = check(minutes);
        seconds = check(seconds);
    
        getId('timer').innerHTML = hours + ':' + minutes + ':' +seconds;
    
        if (total == 0) { 
            clearTimeout(timer)
            alert('Время закончилось');
            return;
        }
        total--;

    let timer;
    getId('start').addEventListener('click', function() {
        timer = setInterval(start,1000);
        if(total == 0){ 
            clearInterval(timer);
        }
    });
    }
    
    stop() {
        getId('stop').addEventListener('click', function() {
            clearInterval(timer);

            timer = setInterval(start,1000);
            if (total == 0){ 
                clearInterval(timer);
            
            }
        });
    }
}

class new_Timer extends Timer {
    start() {
        getId('stop').addEventListener('click', function() {
        clearInterval(timer);

        new_timer = setInterval(new_start,1000);
        if(total == 0){ 
            clearInterval(new_timer);
            
        };

        getId('new_stop').addEventListener('click', function() {
            clearInterval(new_timer);

        });
        function new_start() {
                let hours = Math.floor(new_total / 3600);
                let minutes = Math.floor(new_total % 3600 / 60);
                let seconds = Math.floor(new_total % 3600 % 60);
            
                hours = check(hours);
                minutes = check(minutes);
                seconds = check(seconds);
            
                getId('new_timer').innerHTML = hours + ':' + minutes + ':' +seconds;
            
                if (new_total == 0) { 
                    clearTimeout(new_timer)
                    alert('Время закончилось');
                    return;
                }
                new_total--;
            }  
    });
    }
}












 
</script>
</body>
</html>
