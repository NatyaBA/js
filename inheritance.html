<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p id="timer"></p>
    <form action="">
        <input type="button" id="start" value="Start">
        <input type="button" id="stop" value="Stop">
    </form>     
    <p id="new_timer"></p>
    <form action="">
        <input type="button" id="new_stop" value="Stop">
    </form>

<script>   
    let getId = x => document.getElementById(x);
    let total=Number(prompt('Установить таймер в секундах'));
    let new_total=total;
  
    function extra(x) {
        if(x < 10){
            x = "0" + x;
            return x;
        } 
        else 
            return x;
    }

    let hours = extra(Math.floor(total / 3600));
    let minutes = extra(Math.floor(total % 3600 / 60));
    let seconds = extra(Math.floor(total % 3600 % 60));
 
    getId('timer').innerHTML = hours + ':' + minutes + ':' + seconds;
    
    getId('start').addEventListener('click', changeto () => {
        Timer.start(50, (value) => {
            console.log(value);
        })
    });
    getId('stop').addEventListener('click', stop);
    
    class Timer {
        start(total) {
        
            timer = setInterval( function() {
                total--;
                if (total == 0) {
                    clearInterval(timer);
                }
            }, 1000);
        
            if (total == 0) { 
                clearInterval(timer);
                return;
            }
            total--;

        }
        
        stop() {
            clearInterval(timer);

            timer = setInterval(start,1000);
            if (total == 0){ 
                clearInterval(timer);
                
            }
        }
    }
    getId('new_timer').innerHTML = hours + ':' + minutes + ':' +seconds;
    getId('stop').addEventListener('click', start);

    class new_Timer extends Timer {
        start(total) {     
            clearInterval(timer);

            new_timer = setInterval(start,1000);
            if(total == 0){ 
                clearInterval(new_timer);
                
            };
        }
    }
</script>
</body>
</html>
