<script>
/*----------Reverse string------*/

function Reverse(str) {
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');
    if (str.length == 1)       
        return str;
    else
        return str.split("").reverse().join("");
}
console.log(Reverse("Hello world!"))


function REverse(str) {    
    let strRew = "";
    if ((str == null) || (str == false) || (str.length == 0) || (str == "")) 
        throw Error('Empty string');
    else {   
        for (let i = str.length-1; i >= 0; i--) {        
            strRew += str[i];    
        }
        return strRew; 
    }
}
console.log(REverse("Hello world!"));

/*-----------End With-----------*/

function EndWith(str) {    
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');  
    else    
        return str.endsWith('world!');
} 
console.log(EndWith("Hello world!")); //Удаляется последних три элемента

function EndWitH(str) {
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');        
    else {
        let str2 = 'w!'
        return str.indexOf(str2, str.length - str2.length) !== -1;
    }    
}
console.log(EndWitH("Hello world!"));      

/*----------Start With----------*/

function StartWith(str) {
     
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');
    else    
        return str.startsWith('Hello');
}
console.log(StartWith("Hello world!"));
function StaRtWith(str) {
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
            throw Error('Empty string');
    else {  
        let str2 = 'Hel';
        return str.lastIndexOf(str2, 0) === 0;
    }   
}
console.log(StaRtWith("Hello world!"));

/*----------Is Camel Case-------*/

function CamElCase(str) {
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');
    else {
        return str.split(' ').map 
  
        ( function(word, i) {  
            if(i == 0){
            return word.toLowerCase();
        }
    
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        } ).join('');
    }    
}
console.log(CamElCase("Hello world!"));

/*----------Is Snake Case--------*/

function SnakeCase(str) {
    
    if ((str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty string');
     else {   
        return str.split(' ').map 
  
  ( function(word, i) {  
        if(i == 0){
        return word.toLowerCase();
  }

        return word.toLowerCase();
  } ).join('-');
}}
console.log(SnakeCase("Hello World!"));


/*----------Is NaN---------------*/

function Nan(str) {
    return isNaN(str);
}
console.log(Nan("Hello world!"));

function NAn(str) {   
    
    if (NaN === str) 
        return false;
    else
        return true;
}
console.log(NAn("Hello world!"));
