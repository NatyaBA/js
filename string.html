<script>
/*----------Reverse string------*/

function Reverse(str) {
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty array');
    if (str.length == 1)       
        return str;
    else
        return str.split("").reverse().join("");
}
alert(Reverse("Hello world!"))


function REverse(str,strRew) {    
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == "")) 
        throw Error('Empty array');
    else {   
        for (let i = str.length-1; i >= 0; i--) {        
            strRew += str[i];    
        }
        str = "";
        return strRew; 
    }
}
alert(REverse("Hello world!"));

/*-----------End With-----------*/

function EndWith(str) {    
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty array');  
    else    
        return str.slice(0, -3);
} 
alert(EndWith("Hello world!")); //Удаляется последних три элемента

/*----------Start With----------*/

function StartWith(str) {
     
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty array');
    else    
        return str.slice(0, 7);
}
alert(StartWith("Hello world!"));

function StaRtWith(str,strRew) {

/*----------Is Camel Case-------*/

function CamElCase(str) {
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty array');
    else {
        return str.split(' ').map 
  
        ( function(word, i) {  
            if(i == 0){
            return word.toLowerCase();
        }
    
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        } ).join('');
    }    
}
alert(CamElCase("Hello world!"));

/*----------Is Snake Case--------*/

function SnakeCase(str) {
    
    if ((typeof str == 'undefined') || (str == null) || (str == false) || (str.length == 0) || (str == ""))
        throw Error('Empty array');
     else {   
        return str.split(' ').map 
  
  ( function(word, i) {  
      if(i == 0){
      return word.toLowerCase();
  }

      return word.toLowerCase();
  } ).join('-');
}}
alert(SnakeCase("Hello World!"));
